<form class='centerAlign' [formGroup]="myForm">

    <input type="text" formControlName="myInput" placeholder="enter string">
    <button type="submit" (click)="addString()">AddHere</button>
</form>


<input type="text" placeholder="enter task" [(ngModel)]="newTask">
<button (click)="addTask()">Add</button>
<ul>
    <li *ngFor="let task of tasks;let i=index">
        {{task}}
        <button (click)="delete(i)">delete</button>
        <button (click)="edit(i)">edit</button>
    </li>
</ul>
